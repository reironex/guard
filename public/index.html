<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FB Profile Guard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 200px;
      margin-bottom: 10px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      background: #00b894;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>üîí FB Profile Guard</h2>
  <p>Paste your <code>appstate.json</code> or cookie string:</p>
  <textarea id="appstate"></textarea><br />
  <button onclick="activate()">Activate Guard</button>
  <div id="result"></div>

  <script>
    async function activate() {
      const appstate = document.getElementById("appstate").value;
      const res = await fetch("/activate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ appstate }),
      });
      const data = await res.json();
      const msg = data.success
        ? "‚úÖ " + data.message
        : "‚ùå " + data.message;
      document.getElementById("result").innerText = msg;
    }
  </script>
</body>
</html>
