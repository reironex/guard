<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FB Profile Guard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00aaff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Facebook Profile Guard</h2>
  <textarea id="appstate" placeholder="Paste your appstate JSON here..."></textarea>
  <button onclick="activate()">ACTIVATE GUARD</button>
  <div id="result"></div>

  <script>
    async function activate() {
      const text = document.getElementById("appstate").value;
      try {
        const json = JSON.parse(text);
        const res = await fetch("/guard", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ appstate: json })
        });
        const data = await res.json();
        document.getElementById("result").innerText = data.message;
      } catch (e) {
        document.getElementById("result").innerText = "Invalid JSON or Server Error";
      }
    }
  </script>
</body>
</html>
