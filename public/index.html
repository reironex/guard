<!DOCTYPE html>
<html>
<head>
  <title>Facebook Guard</title>
</head>
<body>
  <h2>Upload your appstate.json</h2>
  <form action="/guard" method="post" enctype="multipart/form-data">

  </form>
</body>
</html>
