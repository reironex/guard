<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FB AppState Guard Enabler</title>
  <style>
    body {
      background: #f8f0ff;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      background-color: #b135d1;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #951bb0;
    }
    .status {
      margin-top: 10px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è FB AppState + Profile Guard Enabler</h1>

  <textarea id="cookieInput" rows="10" placeholder='[{"name":"c_user","value":"..."},{"name":"xs","value":"..."}]'></textarea>
  <button onclick="convert()">Convert + Enable Guard</button>

  <p id="status" class="status"></p>

  <script>
    async function convert() {
      const input = document.getElementById("cookieInput").value;
      const statusEl = document.getElementById("status");

      try {
        const cookies = JSON.parse(input);
        const c_user = cookies.find(c => c.name === "c_user")?.value;
        const xs = cookies.find(c => c.name === "xs")?.value;

        if (!c_user || !xs) {
          statusEl.innerHTML = "‚ùå Missing 'c_user' or 'xs'";
          statusEl.className = "status error";
          return;
        }

        statusEl.innerHTML = "‚è≥ Enabling Profile Guard...";
        statusEl.className = "status";

        const appstate = [
          { key: "c_user", value: c_user },
          { key: "xs", value: xs }
        ];

        const jar = appstate.map(({ key, value }) => `${key}=${value}`).join("; ");

        const res = await fetch("https://www.facebook.com/api/graphql/", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "Cookie": jar,
          },
          body: new URLSearchParams({
            doc_id: "1477043292367183",
            variables: JSON.stringify({
              is_shielded: true,
              actor_id: c_user,
              client_mutation_id: Math.floor(Math.random() * 19e9).toString()
            })
          })
        });

        const text = await res.text();
        if (text.includes("true")) {
          statusEl.innerHTML = "‚úÖ Profile Guard enabled successfully!";
        } else {
          statusEl.innerHTML = "‚ö†Ô∏è Failed to enable. AppState might be expired.";
          statusEl.className = "status error";
        }
      } catch (err) {
        statusEl.innerHTML = "‚ö†Ô∏è Error: " + err.message;
        statusEl.className = "status error";
      }
    }
  </script>
</body>
</html>
