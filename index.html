<!DOCTYPE html>
<html>
<head>
  <title>Facebook Guard On</title>
  <style>
    body {
      background: #121212;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 200px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸ›¡ Facebook Guard On</h1>
  <p>I-paste ang AppState JSON mo dito:</p>
  <textarea id="appstate" placeholder='[{"key":"c_user",...}]'></textarea><br>
  <button onclick="activate()">Activate Guard</button>
  <div id="status"></div>

  <script>
    async function activate() {
      const appState = document.getElementById("appstate").value;
      if (!appState) return alert("Pakilagay ang AppState JSON mo.");

      document.getElementById("status").innerText = "Ina-activate ang Guard...";

      try {
        const res = await fetch("/api/guard", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ appState: JSON.parse(appState) })
        });
        const data = await res.json();
        document.getElementById("status").innerText = data.message;
      } catch (e) {
        document.getElementById("status").innerText = "Error: " + e.message;
      }
    }
  </script>
</body>
</html>
