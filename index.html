<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facebook Guard Activator</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #111; color: #fff; }
    input, button { margin-top: 1em; padding: 0.5em; font-size: 1em; }
    #log { white-space: pre-wrap; margin-top: 1em; background: #222; padding: 1em; }
  </style>
</head>
<body>
  <h1>Activate Facebook Profile Guard ðŸ”’</h1>
  <input type="file" id="cookieFile" />
  <button onclick="convertAndSend()">Activate Guard</button>
  <div id="log"></div>

  <script>
    async function convertAndSend() {
      const file = document.getElementById('cookieFile').files[0];
      if (!file) return alert("Please upload your cookies JSON file.");

      const text = await file.text();
      let cookies;
      try {
        cookies = JSON.parse(text);
      } catch (e) {
        return alert("Invalid JSON format.");
      }

      const appstate = cookies.map(c => ({
        key: c.name,
        value: c.value
      }));

      const res = await fetch('/api/guard', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(appstate)
      });

      const result = await res.text();
      document.getElementById('log').innerText = result;
    }
  </script>
</body>
</html>
