<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook AppState Generator</title>
  <style>
    body {
      background: #f7f0ff;
      font-family: Arial, sans-serif;
      color: #333;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #b135d1;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #b135d1;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #951bb0;
    }
    .output {
      background: #eee;
      border-radius: 8px;
      padding: 10px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Facebook AppState Generator</h1>

  <p>I-paste ang full browser-exported cookie JSON ng Facebook account mo dito:</p>
  <textarea id="cookieInput" rows="10" placeholder='[{"name":"c_user","value":"..."},{"name":"xs","value":"..."}]'></textarea>

  <button onclick="convert()">Convert to AppState</button>

  <p id="error" class="error"></p>

  <h3>‚úÖ AppState Output</h3>
  <textarea id="output" rows="4" readonly></textarea>

  <script>
    function convert() {
      const input = document.getElementById("cookieInput").value;
      const errorEl = document.getElementById("error");
      const outputEl = document.getElementById("output");

      try {
        const cookies = JSON.parse(input);
        const c_user = cookies.find(c => c.name === "c_user")?.value;
        const xs = cookies.find(c => c.name === "xs")?.value;

        if (!c_user || !xs) {
          errorEl.textContent = "‚ùå Invalid cookies: Missing 'c_user' or 'xs'";
          outputEl.value = "";
          return;
        }

        const appstate = [
          { key: "c_user", value: c_user },
          { key: "xs", value: xs }
        ];

        outputEl.value = JSON.stringify(appstate, null, 2);
        errorEl.textContent = "";
      } catch (e) {
        errorEl.textContent = "‚ö†Ô∏è Failed to convert. Invalid JSON format?";
        outputEl.value = "";
      }
    }
  </script>
</body>
</html>
